query Game ($gameId: ID!) {
	game(gameId: $gameId) {
		id
		name
		teams {
			id
			name
			questions {
				id
				questionId
				isCorrect
			}
		}
		team {
			id
			name
			questions {
				id
				questionId
				title
				description
				isCorrect
				image {
					id
					url
				}
			}
		}
		questions {
			id
			description
			title
		}
	}
}
