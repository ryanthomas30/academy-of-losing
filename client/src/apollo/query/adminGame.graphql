query AdminGame($gameId: ID!) {
  game(gameId: $gameId) {
    id
    name
    teams {
      id
      name
      users {
        id
        fullName
        email
        isAdmin
        photoUrl
      }
    }
    questions {
      id
      title
      description
      image {
        id
        url
      }
    }
  }
}