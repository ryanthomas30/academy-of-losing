extend type Query {
	""" Get a question by id. """
	question(questionId: ID!): Question!
}

extend type Mutation {
	""" Create a new question. """
	createQuestion(newQuestion: NewQuestion!): Question!
}

""" Question """
type Question {
	id: ID!
	title: String!
	description: String!
	image: Image
}

""" Image Object """
type Image {
	id: ID!
	url: String!
}

""" New Question """
input NewQuestion {
	title: String!
	description: String!
	answers: [String!]!
	imageUrl: String
}

