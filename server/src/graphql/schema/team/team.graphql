extend type Query {
	""" Get a team by id. """
	team(teamId: ID!): Team!
}

extend type Mutation {
	""" Create a new team. """
	createTeam(newTeam: NewTeam!, gameId: ID!): Team!
	""" Add a user to a team. """
	addUserToTeam(teamId: ID!, userId: ID!): Team!
	""" Submit a Team's Answer """
	answerQuestion(teamId: ID!, answer: String!, questionId: ID!): Boolean!
}

""" Team """
type Team {
	id: ID!
	name: String!
	users: [User!]!
}

""" New team object """
input NewTeam {
	""" The name of the team. """
	name: String!
}
