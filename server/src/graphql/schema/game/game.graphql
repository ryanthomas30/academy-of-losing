extend type Query {
	""" Get a game by id. """
	game(gameId: ID!): Game!
	""" Get all games """
	games: [Game!]! @isAdmin
}

extend type Mutation {
	""" Create a new game. """
	createGame(newGame: NewGame!): Game! @isAdmin
	""" Add a question to a game. """
	addQuestionToGame(gameId: ID!, questionId: ID!): Game @isAdmin
}

""" Game """
type Game {
	id: ID!
	name: String!
	teams: [Team!]!
	team: Team!
	questions: [GameQuestion!]!
}

""" New Game """
input NewGame {
	name: String!
}
