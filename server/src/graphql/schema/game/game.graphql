extend type Query {
	""" Get a game by id. """
	game(gameId: ID!): Game!
}

extend type Mutation {
	""" Create a new game. """
	createGame: Game!
	""" Add a question to a game. """
	addQuestionToGame(gameId: ID!, questionId: ID!): Game
}

""" Game """
type Game {
	id: ID!
	teams: [Team!]!
	questions: [Question!]!
}
