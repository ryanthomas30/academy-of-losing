extend type Query {
	""" Get a game by id. """
	game(gameId: ID!): Game!
}

extend type Mutation {
	""" Create a new game. """
	createGame(newGame: NewGame!): Game!
	""" Add a question to a game. """
	addQuestionToGame(gameId: ID!, questionId: ID!): Game
}

""" Game """
type Game {
	id: ID!
	name: String!
	teams: [Team!]!
	questions: [GameQuestion!]!
}

""" New Game """
input NewGame {
	name: String!
}
